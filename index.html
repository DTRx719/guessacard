<html>

    <title>Guess a Card</title>
    <style>
      body {
        background-color: #66cc66;
        margin: 0;
        padding: 0;
      }
      .display {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="display">
      <div class="card-container">
        <svg
          class="card"
          viewBox="0 0 169.075 244.640"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <use xlink:href="cards.svg#back" x="0" y="0" fill="red"/>
        </svg>
      </div>
    </div>
    <script>
const CARDS = [
  "heart_1",
  "heart_2",
  "heart_3",
  "heart_4",
  "heart_5",
  "heart_6",
  "heart_7",
  "heart_8",
  "heart_9",
  "heart_10",
  "heart_king",
  "heart_queen",
  "heart_jack",
  "diamond_1",
  "diamond_2",
  "diamond_3",
  "diamond_4",
  "diamond_5",
  "diamond_6",
  "diamond_7",
  "diamond_8",
  "diamond_9",
  "diamond_10",
  "diamond_king",
  "diamond_queen",
  "diamond_jack",
  "club_1",
  "club_2",
  "club_3",
  "club_4",
  "club_5",
  "club_6",
  "club_7",
  "club_8",
  "club_9",
  "club_10",
  "club_king",
  "club_queen",
  "club_jack",
  "spade_1",
  "spade_2",
  "spade_3",
  "spade_4",
  "spade_5",
  "spade_6",
  "spade_7",
  "spade_8",
  "spade_9",
  "spade_10",
  "spade_king",
  "spade_queen",
  "spade_jack",
];

const FLAT_THRESHOLD = 20;
let gamma = 0;
let isGoingUp = false;
let isGoingDown = false;
let isFaceUp = true // instructions and verify
let isFlat = true;
let wasFlat = true;
let card_deck = []

const gnArgs = {
  frequency: 10,
  gravityNormalized: true,
  decimalCount: 2,
};


const shuffle = (a) => {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

document.addEventListener("DOMContentLoaded", () => {
  const gn = new GyroNorm();
  const cardEl = document.querySelector('.card use')

  const resetDeck = () => {
    card_deck = [...CARDS];
    shuffle(card_deck);
    cardEl.setAttribute('fill', "red");
    cardEl.setAttribute('xlink:href', `cards.svg#back`);
  }

  const drawNewCard = () => {
    card = card_deck.shift();
    if (card) {
      cardEl.setAttribute('fill', "")
      cardEl.setAttribute('xlink:href', `cards.svg#${card}`)
    } else {
      resetDeck();
    }
  }

  const onTouch = (e) => {
    e.preventDefault();
    drawNewCard()
    return false;
  }

  document.addEventListener('touchend', onTouch);
  document.addEventListener('click', onTouch);

  resetDeck();
  gn.init(gnArgs).then(() => {
    gn.start((data) => {
      gamma = data.do.gamma;

      isFlat = gamma > -FLAT_THRESHOLD && gamma < FLAT_THRESHOLD;

      if (isFlat != wasFlat) {
        if (wasFlat) {
          if (gamma > 0) {isGoingUp = true}
          if (gamma < 0) {isGoingDown = true}
        } else {
          if ((gamma > 0 && isGoingDown) || (gamma < 0 && isGoingUp)) {
            if (isFaceUp) {
              drawNewCard();
            }
            isFaceUp = !isFaceUp
          }
        }
      }

      if (isFlat) {
        isGoingUp = false;
        isGoingDown = false;
      }
      wasFlat = isFlat;
    });
  }).catch((e) => {
    console.log('device not supported')
  });
})
    </script>
    <script src="lib/gyronorm.complete.min.js" defer></script>
  </body>
</html>
