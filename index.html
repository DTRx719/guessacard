<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Card</title>
    <script src="/lib/gyronorm.complete.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/cards.js"></script>
    <style>
      body {
        background-color: #66cc66;
        margin: 0;
        padding: 0;
      }
      .display {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="display">
      <div class="card-container">
        <svg
          class="card"
          viewBox="0 0 169.075 244.640"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <use xlink:href="cards.svg#back" x="0" y="0" fill="red"/>
        </svg>
      </div>
      <div class='debug'></div>
    </div>
    <script>
const FLAT_THRESHOLD = 20;
const card = $('.card')
const debug = $('.debug')
let gamma = 0;
let isGoingUp = false;
let isGoingDown = false;
let isFaceUp = true // instructions and verify
let isFlat = true;
let wasFlat = true
let cardIndex = 0

var args = {
  frequency: 10,
  gravityNormalized: true,
  decimalCount: 2,
};

var gn = new GyroNorm();
gn.init(args).then(function(){
  gn.start(function(data){
    gamma = data.do.gamma;

    isFlat = gamma > -FLAT_THRESHOLD && gamma < FLAT_THRESHOLD;

    if (isFlat != wasFlat) {
      if (wasFlat) {
        if (gamma > 0) {isGoingUp = true}
        if (gamma < 0) {isGoingDown = true}
      } else {
        if ((gamma > 0 && isGoingDown) || (gamma < 0 && isGoingUp)) {
          if (isFaceUp) {
            cardIndex = Math.floor(Math.random() * 52)
            card.text(CARDS[cardIndex].value + ' of ' + CARDS[cardIndex].suit)
          }
          isFaceUp = !isFaceUp
        }
      }
    }

    if (isFlat) {
      isGoingUp = false;
      isGoingDown = false;
    }
    wasFlat = isFlat;
  });
}).catch(function(e){
  console.log('device not supported')

});
    </script>
  </body>
</html>
