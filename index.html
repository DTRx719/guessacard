<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Card</title>
    <script src="/lib/gyronorm.complete.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/cards.js"></script>
    <style>
      .display {
        font-size: 20px;
      }
      .card {
        font-size: 40px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="display">
      <div class='card'></div>
      <div class='debug'></div>
    </div>
    <script>
const FLAT_THRESHOLD = 20;

const card = $('.card')
const debug = $('.debug')
const gammaWindow = [];
const gammaWindowSize = 5;
let gamma = 0;
let isGoingUp = false;
let isGoingDown = false;
let isFaceUp = true // instructions and verify
let isFlat = true;
let wasFlat = true
let cardIndex = 0

var args = {
  frequency: 10,
  gravityNormalized: true,
  decimalCount: 2,
};

var gn = new GyroNorm();
gn.init(args).then(function(){
  gn.start(function(data){
    gammaWindow.push(data.do.gamma);
    if (gammaWindow.length > gammaWindowSize) {
      gammaWindow.shift();
    }

    gamma = Math.round(
      gammaWindow.reduce((a, b) => a + b) / gammaWindow.length
    );

    gamma = data.do.gamma;

    debug.text(gamma);

    isFlat = gamma > -FLAT_THRESHOLD && gamma < FLAT_THRESHOLD;

    if (isFlat != wasFlat) {
      if (wasFlat) {
        if (gamma > 0) {isGoingUp = true}
        if (gamma < 0) {isGoingDown = true}
      } else {
        if ((gamma > 0 && isGoingDown) || (gamma < 0 && isGoingUp)) {
          if (isFaceUp) {
            cardIndex = Math.floor(Math.random() * 52)
            card.text(CARDS[cardIndex].value + ' of ' + CARDS[cardIndex].suit)
          }
          isFaceUp = !isFaceUp
        }
      }
    }

    if (isFlat) {
      isGoingUp = false;
      isGoingDown = false;
    }
    wasFlat = isFlat;
  });
}).catch(function(e){
  console.log('device not supported')

});
    </script>
  </body>
</html>
